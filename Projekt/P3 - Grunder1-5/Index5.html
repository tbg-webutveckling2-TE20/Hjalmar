<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grunder 5</title>
    </head>
    <body>
        <input type="number" id="input1">
        <input type="number" id="input2">
        <button id="button">Knapp</button>
        <div type="number" id="div"></div>
        <div type="number" id="div2"></div>
    </body>
    <script>
     document.getElementById("button").addEventListener("click", button);
    function button(){
        
        var x = document.getElementById("input1").valueAsNumber;
        var y = document.getElementById("input2").valueAsNumber * 0.01;
        
        
        document.getElementById("div").innerHTML = ("Rabbaten: ") + (x*y); 
        document.getElementById("div2").innerHTML = ("Priset efter rabbaten: ") + (x-(x*y));
       
         
   
} 

        

    </script>
</html>
